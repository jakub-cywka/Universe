<div class='container-fluid h-100 d-flex flex-column align-items-center'>
  <div class='container text-center d-flex justify-content-center align-items-center mt-5 mb-5'>
    <a class='h1 text-primary'>
      Here's your search results:
    </a>
  </div>
  <div class='d-grid border-box mt-5 grid-template-responsive'>
    <div *ngFor='let item of data'>
      <a (click)='showDetails(item)'>
        <img class='w-100 h-100' [src]='item.links[0].href' />
      </a>
    </div>
  </div>
</div>
