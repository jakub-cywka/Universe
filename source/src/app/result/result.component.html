<div *ngIf='language === "en-US"' class='container-fluid h-100 d-flex flex-column align-items-center'>
  <div class='container text-center d-flex justify-content-center align-items-center mt-5 mb-5'>
    <a class='h1 text-primary'>
      Here's your search results:
    </a>
  </div>
  <div *ngIf='data.length > 0' class='d-grid border-box mt-5 grid-template-responsive'>
    <div *ngFor='let item of data'>
      <a (click)='showDetails(item)'>
        <img class='w-100 h-100 cursor-link' [src]='item.links[0].href' />
      </a>
    </div>
  </div>
  <div *ngIf='dataLength === 0' class='d-flex justify-content-center align-items-center mt-5'>
    <a class='h1 text-danger'>
      Sorry, but there are no results of your search. Try typing the other one.
    </a>
  </div>
  <div class='mt-5 container fixed-bottom d-flex justify-content-center align-items-center'>
    <a class='h6 text-primary'>Made with ❤ by <a class='text-info nav-link' target='_blank' href='https://github.com/jakub-cywka'>Jakub Cywka</a></a>
  </div>
</div>
